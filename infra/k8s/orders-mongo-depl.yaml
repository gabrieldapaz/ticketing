apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-mongo
  # Template for the pod
  template:
    metadata:
      labels:
        app: orders-mongo
    spec:
      containers:
        - name: orders-mongo
          # Get access from Docker Hub
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-srv
spec:
  # The selector is telling the ClusterIP which pods it is going to govern access to
  selector:
    app: orders-mongo
  ports:
      # This name is just for logging purposes
    - name: db
      # This is the default port that mongoDB listen
      port: 27017
      targetPort: 27017