apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-redis-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis-depl
  # Template for the pod
  template:
    metadata:
      labels:
        app: expiration-redis-depl
    spec:
      containers:
        - name: expiration-redis-depl
          # Get access from Docker Hub
          image: redis
---
apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
spec:
  # The selector is telling the ClusterIP which pods it is going to govern access to
  selector:
    app: expiration-redis
  ports:
    # This name is just for logging purposes
    - name: db
      protocol: TCP
      # This is the default port that mongoDB listen
      port: 6379
      targetPort: 6379
